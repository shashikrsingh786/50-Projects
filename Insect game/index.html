<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start-button">Play game</button>
  </div>
  <div class="screen">
    <h1>What is your "favourite" insect?</h1>
    <ul class="insects-list">
    <li>
        <button class="choose-insect-btn">
        <p>Fly</p>
        <img src="fly.png" alt="fly">
    </button>
    </li>
    <li>
        <button class="choose-insect-btn">
        <p>Mosquito</p>
        <img src="mosquito.png" alt="mosquito">
    </button>
    </li>
    <li>
        <button class="choose-insect-btn">
        <p>Spider</p>
        <img src="spider.png" alt="spider">
    </button>
    </li>
    <li>
        <button class="choose-insect-btn">
        <p>Roach</p>
        <img src="roach.png" alt="roach">
    </button>
    </li>
    </ul>
  </div>

  <div class="screen game-container">
    <h3 id="time">Time : 00:00</h3>
    <h3 id="score">Score : 0</h3>
    <h5  class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
    </h5>


  </div>
    <script src = "script.js"></script>
</body>
</html>
