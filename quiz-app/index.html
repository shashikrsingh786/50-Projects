<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question"></h2>
        <ul>
          <li>
            <input type="radio" id="a" name="ans" class="answer" />
            <label for="a" id="a_text"></label>
          </li>
          <li>
            <input type="radio" id="b" name="ans" class="answer" />
            <label for="b" id="b_text"></label>
          </li>
          <li>
            <input type="radio" id="c" name="ans" class="answer" />
            <label for="c" id="c_text"></label>
          </li>
          <li>
            <input type="radio" id="d" name="ans" class="answer" />
            <label for="d" id="d_text"></label>
          </li>
        </ul>
      </div>
      <button id="submit">SUBMIT</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
