<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feedback-container">
      <h4 style="text-align: center;">How satisfied are you with our
customer support performance?</h4>
<div class="review">
    <div class="Unhappy rating">
        <img src="sad.png" alt="sad" width='40px' height='40px'>
        <p>Unhappy</p>
    </div>
    <div class="Neutral rating">
         <img src="neutral (1).png" alt="sad" width='40px' height='40px'>
        <p>Neutral</p>
    </div>
    <div class="Satisfied rating ">
         <img src="satisfied.png" alt="sad" width='40px' height='40px'>
        <p>Satisfied</p>
    </div>
</div>
<button>Send Review</button>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
